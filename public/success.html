<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - DeepSleep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .order-id {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
        }
        
        .order-id label {
            display: block;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .order-id strong {
            color: #1f2937;
            font-size: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .contact-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .contact-info p {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>¡Pago Exitoso!</h1>
        <p>Tu pago ha sido procesado correctamente y tu orden está confirmada.</p>
        
        <div class="order-id">
            <label>Número de Orden</label>
            <strong id="order-number">Cargando...</strong>
        </div>
        
        <p>Recibirás un correo electrónico con los detalles de tu pedido. Te contactaremos pronto para coordinar el envío.</p>
        
        <a href="/" class="btn">Volver al Inicio</a>
        
        <div class="contact-info">
            <p><strong>¿Tienes preguntas?</strong></p>
            <p>WhatsApp: <a href="https://wa.me/50662019914" style="color: #667eea;">6201-9914</a></p>
            <p>Instagram: <a href="https://www.instagram.com/deepsleep.cr/" style="color: #667eea;">@deepsleep.cr</a></p>
        </div>
    </div>
    
    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId') || urlParams.get('order');
        const transactionId = urlParams.get('tilopay-transaction') || urlParams.get('tpt');
        const code = urlParams.get('code');
        
        // Display order ID
        if (orderId) {
            document.getElementById('order-number').textContent = orderId;
        } else {
            document.getElementById('order-number').textContent = 'No disponible';
        }
        
        // Confirm payment and send emails
        if (orderId && code === '1') {
            fetch('/api/tilopay/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    orderId: orderId,
                    transactionId: transactionId,
                    code: code
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('✅ Payment confirmed:', data);
            })
            .catch(error => {
                console.error('❌ Error confirming payment:', error);
            });
        }
    </script>
</body>
</html>
